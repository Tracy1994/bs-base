<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>bs按钮</title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<button>基本样式</button><br>
	<a href="#" class="btn">a标签 btn</a><br>
	<form role="form">
		<input type="text" name="" class="btn" placeholder="input-btn">
	</form>
	
	<button class="btn">btn</button>
</div>
<div class="container">
	<button type="button" class="btn-default">btn-default</button>
	<button type="button" class="btn-primary ">btn-primary</button>
	<button type="button" class="btn-primary active">btn-primary+active</button>
	<button type="button" class="btn-primary " disabled="disabled">btn-primary+disabled</button>
	<button type="button" class="btn-success">btn-success</button>
	<button type="button" class="btn-info">btn-info</button>
	<button type="button" class="btn-warning">btn-warning</button>
	<button type="button" class="btn-danger">btn-danger</button>
	<button type="button" class="active">active</button>
	<button type="button" class="btn-link">btn-link</button>
	<button type="button" class="btn-lg">btn-lg</button>
	<button type="button" class="btn-sm">btn-sm</button>
	<button type="button" class="btn-xs">btn-xs</button>
	<button type="button" class="btn-block">btn-block</button>
	<button type="button" disabled="disabled">disabled</button>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>

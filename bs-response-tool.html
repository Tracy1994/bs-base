<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>bs响应式实用工具</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
<p class="bg-primary visible-xs" >visible-xs表格单元格使用了 "bg-primary" 类</p>
<p class="bg-primary visible-sm">visible-sm表格单元格使用了 "bg-primary" 类</p>
<p class="bg-primary visible-md">visible-md表格单元格使用了 "bg-primary" 类</p>
<p class="bg-primary visible-lg">visible-lg表格单元格使用了 "bg-primary" 类</p>
<p class="bg-primary hidden-xs">hidden-xs表格单元格使用了 "bg-primary" 类</p>
<p class="bg-primary hidden-sm">hidden-sm表格单元格使用了 "bg-primary" 类</p>
<p class="bg-primary hidden-md">hidden-md表格单元格使用了 "bg-primary" 类</p>

<p class="bg-primary hidden-lg">hidden-lg表格单元格使用了 "bg-primary" 类</p>

<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
